<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML Inputs</title>
    </head>
    <body>
        <form>
            <label>Your Name:</label>
            <input type="text" name="" value="">
            <input type="Submit" name="">
        </form>
        <form>
            <label>Name:
                <input name="submitted-name" autocomplete="name" />
              </label>
              <button>Save</button>
        </form>
        <form id="my-form">
            <label>Username:
                <input type="text" name="username" />
              </label>
              <label>Full name:
                <input type="text" name="full-name" />
              </label>
              <label>Password:
                <input type="password" name="password" />
              </label>
        </form>
        <form>
            <input type="text"><br>
            <input type="submit"><br>
            <input type="file"><br>
            <input type="date"><br>
            <input type="radio"><br>
            <input type="range"><br>
        </form>
    </body>
</html>
